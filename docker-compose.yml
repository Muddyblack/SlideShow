version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_BACKEND_URL=http://backend:3000
    volumes:
      - ./client:/app/client
      - frontend_node_modules:/app/node_modules  # Named volume
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./downloads:/app/downloads
      - backend_node_modules:/app/node_modules  # Named volume
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  frontend_node_modules:
  backend_node_modules:
    driver: bridge